- name: Angela Schwering
  img: schwering
  staff: 1
  board: 1
  advisory: 0
  position: Gesellschafterin
  position_en: Treasurer
  bio: "Angela Schwering ist Professorin am Institut für Geoinformatik der WWU Münster. Ihr Engagement gilt der Erforschung und Entwicklung von digitalen MINT-Bildungstools, wie dem kartenbasierten GeoGame OriGami und der Programmier­umgebung Blockly. Angela leitet seit 2006 das vom BMBF geförderte Forschungsprojekt senseBox, im Rahmen dessen die openSenseMap als Citizen Science Plattform entwickelt und groß geworden ist."
  bio_en: "Gabriele has been elected member of OKFs board and its Treasurer since 2020. Gabriele is Deputy Chairwoman and Managing Director of the organization Green Economic Dialogue that aims to strengthen the dialogue and cooperation between  economy and politics. Gabriele Klug is a lawyer and spend many years in politics and state administration and on local level. 2010-2018 she held the position as Vice Mayor and Treasurer of the city of Cologne and in charge of the municipal enterprise portfolio. During that time Klug designed an urban approach towards sustainability in municipal finance including the development of infrastructure in ecological transformation. She was  member of the board of Transparency International Germany until 2019. Klug is specialized in sustainable public finance."
