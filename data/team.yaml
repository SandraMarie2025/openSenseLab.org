  twitter: gcklug
  website:

- name: Philip Weiger
  img: weiger
  staff: 1
  board: 1
  advisory: 0
  position: Geschäftsführer und Gesellschafter
  position_en: Member of the Board
  bio: "Philip Weiger ist Unternehmer, Projektmanager, Webentwickler und Experte für User Experience und Usability. Philip arbeitet mit seinen interdisziplinären Fähigkeiten als Schnittstelle zwischen den verschiedenen Bereichen. Er ist leidenschaftlicher Verfechter von Open-Source-Ansätzen und der Demokratisierung von Wissen und Informationen. Die steile Entwicklung der openSenseMap verfolgt er schon von Anfang an neugierig, da er seit Schulzeiten eng mit Jan befreundet ist."
  bio_en: "Philip Weiger is an entrepreneur, project manager, web developer and expert in user experience and usability. Philip works with his interdisciplinary skills as an interface between different fields. He is passionate about open source approaches and the democratization of knowledge and information. He has been curiously following the steep development of openSenseMap since the beginning, as he has been close friends with Jan since school days."
  mail: lea.gimpel@okfn.de
