  position: Öffentlichkeitsarbeit und Fundraising
  bio: "Sabine Weßling ist Ansprechpartnerin für die Bereiche Öffentlichkeitsarbeit und Fundraising. Zuvor war sie u.a. für das Kulturgut Haus Nottbeck, die Bertelsmann Stiftung und weitere Non-Profit-Organisationen im Bildungsbereich tätig. Sabine studierte Sprach- und Literaturwissenschaften an der WWU Münster und managte zuletzt einen Sonderforschungsbereich am Institut für Neuro-und Verhaltensbiologie."
