<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="/files/favicon/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="/files/favicon/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="/files/favicon/favicon-16x16.png"
/>
<link rel="manifest" href="/files/favicon/site.webmanifest" />
<link
  rel="mask-icon"
  href="/files/favicon/safari-pinned-tab.svg"
  color="#5bbad5"
/>
<meta name="msapplication-TileColor" content="#da532c" />
<meta name="theme-color" content="#ffffff" />

<link
  rel="preload"
  href="/fonts/Satoshi/Satoshi-Bold-.woff"
  as="font"
  type="font/woff"
  crossorigin
/>
<link
  rel="preload"
  href="/fonts/Satoshi/Satoshi-Medium.woff"
  as="font"
  type="font/woff"
  crossorigin
/>
<link
  rel="preload"
  href="/fonts/Satoshi/Satoshi-Regular.woff"
  as="font"
  type="font/woff"
  crossorigin
/>

{{ $style := resources.Get "sass/main.sass" | resources.ToCSS | resources.Minify
| resources.Fingerprint }}
<link rel="stylesheet" href="{{$style.RelPermalink}}" />
{{- partial "js.html" . -}}
